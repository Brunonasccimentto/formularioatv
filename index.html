<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>myform</title>
</head>

<body>

    <form method="POST" enctype="multipart/form-data">

        <div class="div-logo">
            <img class="logo" src="/images/logo.png" alt="">
        </div>
        
        <div class="fieldset">
            <h3> Dados pessoais </h3>
            <div class="field">
                <label for="nome" class="label">Nome completo</label>
                <input id="nome" class="input" type="text" name="nome" required>
            </div>

            <div class="field field-button">
                <div class="input-button">
                    <label for="id" class="label">Id</label>
                    <input id="id" class="input" type="text">
                </div>

                <div class="button">
                    <button type="button" id="buscarId">Buscar cliente por ID</button>
                </div>
            </div>

            <div class="field field-button">
                <div class="input-button">
                    <label for="email" class="label">Email</label>
                    <input id="email" class="input" type="text" name="email" required>       
                </div>
                <div class="button">
                    <button type="button" id="buscarEmail">Buscar cliente por Email</button>
                </div>
            </div>

            <div class="field">
                <label for="telefone" class="label">Telefone</label>
                <input id="telefone" class="input" type="text" name="telefone" required>
            </div>

            <div id="select" class="field">
                <label for="idtipo_cliente">Escolha o tipo do cliente:</label>
                <select name="idtipo_cliente" id="idtipo_cliente">
                    <option value="1" id="tipo1"> 1 </option>
                    <option value="2" id="tipo2"> 2 </option>
                    <option value="3" id="tipo3"> 3 </option>
                </select>
            </div>
        
            <h3> Endereço </h3>
            <div class="field field-button">
                <div class="input-button">
                    <label for="cep" class="label">CEP</label>
                    <input id="cep" class="input" type="text" name="cep" required>
                </div>
                <div class="button">
                    <button type="button" id="buscarId">Buscar CEP</button>
                </div>
            </div>

            <div class="field">
                <label for="logradouro" class="label">Logradouro</label>
                <input id="logradouro" class="input" type="text" name="logradouro" required>    
            </div>

            <div class="field">
                <label for="numero" class="label">Número</label>
                <input id="numero" class="input" type="text" name="numero" required>
            </div>

            <div class="field">
                <label for="complemento" class="label">Complemento</label>
                <input id="complemento" class="input" type="text" name="complemento" required>
            </div>

            <div class="field">
                <label for="bairro" class="label">Bairro</label>
                <input id="bairro" class="input" type="text" name="bairro" required>       
            </div>

            <div class="field">
                <label for="cidade" class="label">Localidade</label>
                <input id="cidade" class="input" type="text" name="cidade" required>
                
            </div>

            <div class="field">
                <label for="uf" class="label">Estado</label>
                <input id="uf" class="input" type="text" name="uf" required>
            </div>

            <div class="field">
                <button id="submitbutton" type="submit">Cadastar</button>
            </div>
        </div>
        
    </form>

    <div class="div-img">
        <img class="img" src="images/img.jpg" alt="">
    </div>
</body>

</html>
