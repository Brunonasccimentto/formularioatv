<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <title>myform</title>
</head>

<body class="d-flex justify-content-around bg-blue body-box align-items-center">

    <div class="d-flex bg-light justify-content-center rounded-5 flex-shrink-0" style="width: 1050px; height: 700px;">

        <div class="d-flex w-50 justify-content-center rounded-5">

            <img class="position-absolute" style="margin-right: 300px; margin-top: -100px;" src="images/blue-circle.png" alt="">
            <img class="position-absolute" style="margin-right: 500px; width: 130px; margin-top: 640px;" src="images/blue-circle.png" alt="">
            <img class="position-absolute" style="margin-top: -60px; margin-left: 80px;" src="images/yellow-circle.png" alt="">
            <img class="position-absolute" style="margin-right: 30px; width: 140px;" src="images/yellow-circle.png" alt="">

            <div class="card p-4 position-absolute align-self-center text-light rounded-4" style="width: 450px; height: 530px; background: rgba(2, 7, 12, 0.4); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); backdrop-filter: blur(20px); filter: saturate(2);">
                <div class="card-body">
                  <h4 class="card-title p-3 fs-5" style="width: 130px; background: rgba(82, 78, 77, 0.4); box-shadow: 0 1px 20px rgba(0, 0, 0, 0.1);"> THEGOOD NETWORK </h4>
                  <span class="card-subtitle">______</span><br><br>
                  <h5 class="card-subtitle">We are</h5><br>
                  <h6 class="card-subtitle fs-1 fw-light">Invite only right now.</h6>
                  <p class="card-text">10 Million+ peaple have joined our network. <br> We invite you to join the tribe.</p>

                  <p class="card-text fw-medium" style="margin-top: 140px;">Already have an account?</p>
                  <button class="fw-bold btn text-light p-0">Sign in</button>
                </div>
            </div>
            <img class="w-100 rounded-5" src="images/bg.jpg" alt="cartão black">
        </div>

        <form method="POST" enctype="multipart/form-data" class=" d-flex w-50 flex-column align-items-center">

            <div class="p-5 w-75 mt-4">
                <!-- <img class="logo" src="/images/logo.png" alt=""> -->
                <h2 class="fs-1">Sign Up</h2>
            </div>

            <div class="overflow-auto p-3 pt-0 w-75 d-flex flex-column gap-2">

                <h5 class="mt-2"> Buscar Cliente </h5>
                
                <div class="d-flex gap-1">
                    <div class="d-flex flex-column w-100 gap-1">
                        <label for="id" class="">Id</label>
                        <input id="id" class="p-1 ps-2 input rounded-3" type="text" placeholder="Buscar por Id">
                    </div>

                    <div class="align-self-end w-75 d-flex justify-content-end fle">
                        <button class="btn btn-gradient text-light btn w-100" type="button" id="buscarId">Buscar Id</button>
                    </div>
                </div>

                <div class="d-flex gap-1">
                    <div class="d-flex flex-column w-100 gap-1">
                        <label for="email" class="">Email</label>
                        <input id="email" class="p-1 ps-2 input rounded-3" type="text" name="email" placeholder="Buscar por email @">
                    </div>
                    <div class="align-self-end w-75 d-flex justify-content-end">
                        <button class="btn btn-gradient text-light btn w-100" type="button" id="buscarEmail">Buscar email</button>
                    </div>
                </div>

                <h5 class="mt-2"> Dados pessoais </h5>
                <div class="d-flex flex-column gap-1">
                    <label for="nome" class="">Nome completo</label>
                    <input id="nome" class="p-1 ps-2 input rounded-3" type="text" name="nome" required>
                </div>

                <div class="d-flex">
                    <div class="d-flex flex-column w-100 gap-1">
                        <label for="email" class="">Email</label>
                        <input id="email" class="p-1 ps-2 input rounded-3" type="text" name="email" placeholder="Buscar por email @">
                    </div>
                </div>

                <div class="d-flex flex-column gap-1">
                    <label for="telefone" class="">Telefone</label>
                    <input id="telefone" class="p-1 ps-2 input rounded-3" type="text" name="telefone" required>
                </div>

                <div id="select" class="d-flex flex-column gap-1" >
                    <label for="idtipo_cliente">Escolha o tipo do cliente:</label>
                    <select name="idtipo_cliente" class="form-select" id="idtipo_cliente" aria-label="Default select example">
                        <option value="1" id="tipo1"> 1 </option>
                        <option value="2" id="tipo2"> 2 </option>
                        <option value="3" id="tipo3"> 3 </option>
                    </select>
                </div>

                <h3> Endereço </h3>
                <div class="d-flex">
                    <div class="d-flex flex-column w-100 gap-1">
                        <label for="cep" class="">CEP</label>
                        <input id="cep" class="p-1 ps-2 input rounded-3" type="text" name="cep" required>
                    </div>
                    <div class="align-self-end w-75 d-flex justify-content-end">
                        <button class="btn btn-gradient text-light btn ms-4 w-100" type="button" id="buscarCep">Buscar CEP</button>
                    </div>
                </div>

                <div class="d-flex flex-column gap-1">
                    <label for="logradouro" class="">Logradouro</label>
                    <input id="logradouro" class="p-1 ps-2 input rounded-3" type="text" name="logradouro" required>
                </div>

                <div class="d-flex flex-column gap-1">
                    <label for="numero" class="">Número</label>
                    <input id="numero" class="p-1 ps-2 input rounded-3" type="text" name="numero" required>
                </div>

                <div class="d-flex flex-column gap-1">
                    <label for="complemento" class="">Complemento</label>
                    <input id="complemento" class="p-1 ps-2 input rounded-3" type="text" name="complemento" required>
                </div>

                <div class="d-flex flex-column gap-1">
                    <label for="bairro" class="">Bairro</label>
                    <input id="bairro" class="p-1 ps-2 input rounded-3" type="text" name="bairro" required>
                </div>

                <div class="d-flex flex-column gap-1">
                    <label for="cidade" class="">Localidade</label>
                    <input id="cidade" class="p-1 ps-2 input rounded-3" type="text" name="cidade" required>

                </div>

                <div class="d-flex flex-column gap-1">
                    <label for="uf" class="">Estado</label>
                    <input id="uf" class="p-1 ps-2 input rounded-3" type="text" name="uf" required>
                </div>

                <div class="d-flex flex-column input-group mb-3 gap-4 mt-4">
                    <button class="btn btn-gradient text-light rounded-3" id="submitbutton" type="submit">Cadastar</button>
                    <div class="d-flex w-100 justify-content-center gap-3 text-secondary">
                        <span>_____________</span>
                        <span class="mt-1"> ou </span>
                        <span>_____________</span>
                    </div>
                    <button class="btn btn-outline-custom text- rounded-3" type="submit"> <img src="./images/pesquisa.png" class="me-2 h-75 mb-1" alt="google">Cadastrar com Google</button>
                </div>
            </div>

        </form>
    </div>

</body>

</html>
